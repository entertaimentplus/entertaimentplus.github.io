<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .info {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .info span {
            font-weight: 500;
        }
        .date-time {
            font-size: 16px;
            font-weight: 400;
            margin-top: 20px;
        }
        .time {
            font-size: 28px;
            font-weight: 700;
            color: #4CAF50;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            .header {
                font-size: 20px;
            }
            .info {
                font-size: 16px;
            }
            .date-time {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">User Information</div>
        <div class="info">
            <div><span>IP Address:</span> <span id="ip">Loading...</span></div>
            <div><span>Country:</span> <span id="country">Loading...</span></div>
        </div>
        <div class="date-time">
            <div><span>Current Time:</span> <span id="time" class="time"></span></div>
            <div><span>Date:</span> <span id="date"></span></div>
            <div><span>Day:</span> <span id="day"></span></div>
        </div>
    </div>

    <script>
        // Use the HTTPS version of the API
        fetch('https://ip-api.com/json')
            .then(response => response.json())
            .then(data => {
                // Populate IP and Country
                document.getElementById('ip').textContent = data.ip || 'IP not available';
                document.getElementById('country').textContent = data.country || 'Country not available';
            })
            .catch(error => {
                console.error('Error fetching IP data:', error);
                // Display fallback message in case of an error
                document.getElementById('ip').textContent = 'Error fetching IP';
                document.getElementById('country').textContent = 'Error fetching country';
            });

        // Function to update current time, date, and day
        function updateDateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            const date = now.toLocaleDateString();
            const day = now.toLocaleString('en-US', { weekday: 'long' });
            
            document.getElementById('time').textContent = time;
            document.getElementById('date').textContent = date;
            document.getElementById('day').textContent = day;
        }

        // Update every second
        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial call to display the time immediately
    </script>
</body>
</html>
